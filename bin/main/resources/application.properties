# Tong Messenger Spring Boot Configuration

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Application Information
spring.application.name=Tong Messenger Backend
info.app.name=Tong Messenger
info.app.description=Premium Anonymous Chat Platform
info.app.version=1.0.0

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:tongchatdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# For production with MySQL, uncomment and configure:
# spring.datasource.url=jdbc:mysql://localhost:3306/tongchat?useSSL=false&serverTimezone=UTC
# spring.datasource.username=tongchat_user
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# For production with PostgreSQL, uncomment and configure:
# spring.datasource.url=jdbc:postgresql://localhost:5432/tongchat
# spring.datasource.username=tongchat_user
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# WebSocket Configuration
spring.websocket.max-message-size=8192
spring.websocket.max-binary-message-size=8192

# Logging Configuration
logging.level.com.tongchat=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# CORS Configuration
tongchat.cors.allowed-origins=*
tongchat.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
tongchat.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=simple

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom Application Properties
tongchat.anonymous.username-generation=true
tongchat.groups.max-members=100
tongchat.groups.temporary-duration-hours=24
tongchat.messages.max-length=4000
tongchat.file-upload.enabled=true
tongchat.file-upload.max-size=10MB
